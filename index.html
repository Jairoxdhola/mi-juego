<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego</title>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        button {
            background-color: #fff;
            color: #4facfe;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi juego!</h1>
    <p>Muy pronto podrás jugar en línea aquí.</p>
    <button disabled>Próximamente</button>
    <footer>© 2025 Mi Juego - Todos los derechos reservados</footer>
</body>
</html>
